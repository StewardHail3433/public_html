<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bdoo</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
        }

        #canvas {
            
            background: #000;
            border-radius: 12px;
        }

        #start-btn {
            position: absolute;
            padding: 14px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: #00bcd4;
            border: none;
            border-radius: 999px; /* pill shape */
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        #start-btn:hover {
            background: #0097a7;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button id="start-btn">Start Game</button>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script type="module" src="./main.js">
    </script>
</body>
</html>
